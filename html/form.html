<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/src/main.css">

<body class="d-grid pt-4 container">
    <!-- header section -->
    <header class="text-center pb-4 p-sm-3">
        <img class="img-fluid" src="https://mba.reviews/wp-content/uploads/2018/07/qassim-university-logo.png" id="img" style="width: 473px; height: 141px;">
    </header>

    <!-- maikn section -->
     <main>
        <section class="container justify-content-center align-items-center">
            <form action="#" class="text-center ">
                <fieldset class="shadow-sm shadow-lg p-5 d-grid text-start">
                    <legend class="text-center">Information</legend>
                    <label for="name" >Name:</label>
                    <input type="text" id="name" name="name" required class="form-control shadow-sm">
                    <label for="qunumber" >QU NUmber:</label>
                    <input type="number" id="qunumber" name="qunumber" maxlength="9" required class="form-control shadow-sm" >
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" name="phonr" id="phone" class="form-control">
               
                    <label for="collage" class="form-label">Collage</label>
                    <select name="collage" id="collage" class="form-select">
                        <option value="computer" selected>Computer</option>
                        <option value="shari'a">Shari'a</option>
                    </select>

                    <label for="system-number" class="form-label">Colmputer Number</label>
                    <select name="system-number" id="system-number" class="form-select" >
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                    </select>

                    
                    <a href="/index.html" type="submit" class="btn-outline-primary fw-bold">Start</a>
                </fieldset>
            </form>
        </section>
     </main>


    <!-- footer section -->
     <footer>
        
     </footer>
