<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <meta property="og:description" content="جامعة القصيم - إحدى الجامعات الرائدة في السعودية تقدم برامج تعليمية متنوعة في مجالات البكالوريوس والماجستير والدكتوراة.">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <header >
        <nav >
            <img src="https://i1.rgstatic.net/ii/institution.image/AS%3A267463961317378%401440779785735_l" alt="Qassim University" class="institution-header-avatar__img">
        </nav>
    </header>
    <main>
        <!-- alert message display none -->
        <div class="pop-up"> 
            <p >
                Welcome To <br> Qassim University Student Housing Lab
            </p>
        </div>
        <section class="form-section ">
            <form action="">
                <label for="name">Name :</label>
                <input type="text" id="input-name" placeholder="Enter Your Name">
                <label for="name">University number :</label>
                <input type="number" id="input-add-num" placeholder="Enter University Number">
                <label for="name">Phone Number :</label>
                <input type="number" id="phone-number" placeholder="Enter Phone Number">

                <select name="Collage" id="Collage">
                    <option selected value="arabic language">Arabic language For Non Spekers</option>
                    <option value="sharia">Shari'a</option>
                    <option value="Computer">Computer</option>
                </select>
                <button id="submit" onclick="submit()" >Submit</button>
               
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/main.js"></script>
</body>
</html>
